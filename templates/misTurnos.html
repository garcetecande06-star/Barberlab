<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mis Turnos</h1>
<ul>
  {% for turno in turnos %}
    <li>{{ turno.cliente }} - {{ turno.fecha_hora }} - {{ turno.servicio }}</li>
  {% empty %}
    <li>No tienes turnos registrados.</li>
  {% endfor %}
</ul>
</body>
</html>
