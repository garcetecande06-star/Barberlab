<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar turno</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'eliminarTurno.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="title">¿Estás seguro de que quieres eliminar este turno?</h2>

        <form method="post" class="confirm-buttons">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'turnosCliente' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
