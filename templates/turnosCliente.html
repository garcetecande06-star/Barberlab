<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Turnos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'turnosCliente.css' %}">
</head>
<body>
    <div class="container">
        <nav id="navbar">
            <ul>
                <li><a href="http://127.0.0.1:8000" class="btn-futurista">Inicio</a></li>
            </ul>
        </nav>
        
        <h1>Mis Turnos</h1>
        <div class="reserve-link">
            <a href="http://127.0.0.1:8000/reservarTurno">Reservar</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Barbero</th>
                    <th>Servicio</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for turno in turnos %}
                <tr class="{{ turno.estado }}">
                    <td>{{ turno.fechaHora|date:"d/m/Y" }}</td>
                    <td>{{ turno.fechaHora|date:"H:i" }}</td>
                    <td>{{ turno.barbero }}</td>
                    <td>{{ turno.servicio }}</td>
                    <td>
                        <a href="{% url 'eliminarTurno' turno.id %}" class="btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="no-data">No hay turnos disponibles.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
