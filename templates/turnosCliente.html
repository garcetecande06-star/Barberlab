<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mis Turnos</h1>

    <div class="turnos-container">
        {% if turnos %}
        <table>
            <thead>
                <tr>
                    <th>Fecha y Hora</th>
                    <th>Servicio</th>
                    <th>Barbero</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for turno in turnos %}
                <tr>
                    <td>{{ turno.fechaHora|date:"d/m/Y H:i" }}</td>
                    <td>{{ turno.servicio }}</td>
                    <td>{{ turno.barbero }}</td>
                    <td>
                        <span class="estado {{ turno.estado }}">
                            {{ turno.get_estado_display }}
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p class="no-turnos">No tienes turnos registrados.</p>
        {% endif %}
    </div>
</body>
</html>
