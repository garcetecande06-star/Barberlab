<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'registro.css' %}">
</head>
<body>

    <div class="register-container">
        <form method="post" class="register-form">
            {% csrf_token %}
            <h2>Crear Cuenta</h2>
            
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="nombre"><i class="fas fa-signature"></i> Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="telefono"><i class="fas fa-phone-alt"></i> Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>
            
            <button type="submit" class="register-button">Registrarse</button>
            
            <p class="login-link">
                ¿Ya tienes cuenta? <a href="http://127.0.0.1:8000/login/">Iniciar Sesión</a>
            </p>
        </form>

        {% if messages %}
            {% for message in messages %}
                <p class="message-text {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
